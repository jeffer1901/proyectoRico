# ===============================
# GENERAL
# ===============================
spring.application.name=modulo_restaurante_back
server.port=8080

# ===============================
# DATASOURCE (MySQL - Azure)
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/modulo_restaurante?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Bogota

spring.datasource.username=root
spring.datasource.password=

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
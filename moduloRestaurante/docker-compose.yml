version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: restaurante-mysql # Nombre del contenedor modificado
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: modulo_restaurante_db # Nombre de la DB modificado
      MYSQL_USER: restaurante_user         # Usuario modificado
      MYSQL_PASSWORD: 12345
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql
      # ‚ö†Ô∏è REVISA ESTA L√çNEA O COMENTALA SI NO TIENES EL ARCHIVO SQL
      # - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro 
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent"]
      interval: 10s
      timeout: 5s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: restaurante-phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootpass
    ports:
      - "8081:80"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: restaurante-app # Nombre del contenedor modificado
    depends_on:
      db:
        condition: service_healthy
    # üîë VARIABLES DE ENTORNO A√ëADIDAS para la conexi√≥n
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/modulo_restaurante_db?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: restaurante_user
      SPRING_DATASOURCE_PASSWORD: 12345
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  db_data:
